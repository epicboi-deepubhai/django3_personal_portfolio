{% extends 'base.html' %}{% block content %}<div class="container">    <div style="text-align:center">        <div style="display:inline-block">            <h2 style="font-size:40px">Deeps has written {{blog_no}} blogs</h2>            <br>            <br>            <br>            <div class="row">                {% for blog in blogs %}                <div class="col">                    <div class="row row-cols-1 row-cols-md-2">                        <div class="col mb-4">                            <div class="card" style="width: 18rem;">                                <div class="card-body">                                    <h2 class="card-title">{{blog.title}}</h2>                                    <h4 class="card-title">{{ blog.upload_date}} uploaded</h4>                                    <p class="card-text">{{blog.content|striptags|truncatechars:245}}</p>                                    <a href="{% url 'blog:detail' blog.id %}" target="_blank" class="btn btn-danger">Go                                        To Blog</a>                                </div>                            </div>                        </div>                    </div>                </div>                {% endfor %}            </div>        </div>    </div></div>{% endblock %}
